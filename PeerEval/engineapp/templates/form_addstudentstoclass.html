<form class="form-horizontal" action='' method="POST">
	<input type="hidden" id="form_name" name="form_name" value='addStudentsToCourse'>
	<fieldset>
		<div class="control-group">
			<!-- Course Section -->
			<label class="control-label"  for="password">Course Section</label>
			<div class="controls">
				<select name="course_name">
				{% for course in data %}
				<option value={{ course }}>{{ course.name }}</option>
				{% endfor %}
				</select>
			</div>
		</div>
		<div class="control-group">
			<!-- email address-->
			<label class="control-label" for="password">Students Email</label>
			<div class="controls">
				<textarea rows="14" cols="30" name="student_email"></textarea>
			</div>
		</div>

		<br></br>
		<div class="control-group">
			<!-- Button -->
			<div class="controls">
				<button class="btn btn-success">Add students</button>
			</div>
		</div>
	</fieldset>
</form>
