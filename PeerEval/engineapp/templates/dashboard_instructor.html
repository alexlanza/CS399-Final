{% extends "_layout.html" %}
{% block title %}Instructor Dashboard{% endblock %}

{% block content %}
        <h1 style="text-align: center;">TechGrader: Instructor Dashboard</h1>

    <div align=center>
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		Create class/Section
		</button>

		<a class="btn btn-lg btn-success" href="#" role=button">Add students to class</a>
		<a class="btn btn-lg btn-success" href="#" role="button">Create Project</a>
		<a class="btn btn-lg btn-success" href="#" role="button">Create Project Groups</a>
		<a class="btn btn-lg btn-success" href="#" role="button">Add members to Project Groups</a>
	</div>
    <br><br>

	<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        {% include 'form_addcoursesection.html' %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
