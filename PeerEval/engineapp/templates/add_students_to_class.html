{% extends "_layout.html" %}
{% block title %}Add Students to Class{% endblock %}

{% block content %}

            <div class="row">
                <div class="span12">
                    <form class="form-horizontal" action='' method="POST">
                        <fieldset>
                            <div id="legend">
                                <legend class="" style="border-bottom: 1px solid #9BD0F5;">Assign Users to Class</legend>
                            </div>
                            <div class="control-group">
                                <!-- Username -->
                                <label class="control-label"  for="username">Class Name</label>
                                <div class="controls">
                                    <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Password-->
                                <label class="control-label" for="password">Username</label>
                                <div class="controls">
                                    <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                </div>
                            </div>
                            <br></br>
                            <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                    <button class="btn btn-success">Add</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
{% endblock %}
